version: '3.9'
services:
  postgres:
    image: postgres
    container_name: postgress-be
    volumes:
      - ./databases:/var/lib/posgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: admin001
    ports:
      - '5432:5432'

  redis-be:
    container_name: redis-be
    image: redis:alpine
    expose:
      - 6379
    ports:
      - 6379:6379
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
